<html lang="en">

<head>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <main>
        <div class="container py-5">
            <div class="row">
                <div class="col-12">

                    <div class="card  p-4 w-50 m-auto">
                        <div class="card-body">
                            <h5 class="card-title text-capitalize text-primary text-center fs-2 fw-normal">
                                Smart Login System
                            </h5>
                            <form action="#">
                                <div class="mb-3">
                                    <input type="text" class="form-control" id="usernameInput"
                                        placeholder="Enter your name" name="username">

                                </div>
                                <div class="mb-3">
                                    <input type="email" class="form-control" id="emailInput"
                                        placeholder="email@example.com" name="email">
                                </div>
                                <div class="mb-3">
                                    <input type="password" class="form-control" id="passwordInput"
                                        placeholder="Password" name="password">
                                </div>



                                <button type="submit" class="btn btn-primary w-100 my-1" id="submitBtn">Sign Up</button>
                                <p class="text-center fw-normal mx-auto mt-3 mb-0 text-white-50 w-100">already have an account?<a href="signin.html" class="text-primary ms-2 fw-medium link-offset-2 ">Signin</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
